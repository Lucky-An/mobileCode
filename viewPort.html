<script src="https://cdn.bootcdn.net/ajax/libs/less.js/3.11.1/less.min.js"></script>
<script type="text/javascript" >
// 该方法通过系统缩放将所有设备的视口调整为设计图尺寸来实现不同屏幕尺寸的设备之间的适配，
// 接下来只需要所有的尺寸都按照设计图的尺寸来就好了
// ! 将所有设备视口调整为  设计图尺寸
(function () {
    var targetW = 750 // 设计图宽度
    var idealViewport = document.documentElement.clientWidth  //拿到理想视口的宽度
    var scale = idealViewport/targetW //比例
    var mateNode = document.querySelector("meta[name='viewport']") //拿到mate标签
    mateNode.content = `initial-scale=${scale},user-scalable=no,minimum-scale=${scale},maximum-scale=${scale}`
})()
</script>
